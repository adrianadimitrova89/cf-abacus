language: node_js
dist: trusty
sudo: false
git:
  depth: 3

before_install:
  - npm i -g npm@latest-4

env:
  global:
    - CF_TEST="false"
    - START_TIMEOUT=20000
    - TOTAL_TIMEOUT=120000

matrix:
  include:
    - &unit-tests
      env:
      - DESCRIPTION="unit-tests-pouchdb"
      node_js: "8.1.3"
      script:
        - npm run build && npm run coveralls
    - <<: *unit-tests
      env:
      - DESCRIPTION="unit-tests-couchdb"
      - DBCLIENT=abacus-couchclient
      - DB=http://localhost:5984
      services:
        - couchdb
    - <<: *unit-tests
      env:
      - DESCRIPTION="unit-tests-mongodb"
      - DBCLIENT=abacus-mongoclient
      - DB=mongodb://localhost:27017
      services:
        - mongodb

    - &itests
      env:
      - DESCRIPTION="itests-pouchdb"
      - CI_TEST=itest
      - JOBS=1
      node_js: "8.1.3"
      script:
        - npm run provision
        - travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
    - <<: *itests
      env:
      - DESCRIPTION="itests-couchdb"
      - DBCLIENT=abacus-couchclient
      - DB=http://localhost:5984
      services:
        - couchdb
    - <<: *itests
      env:
      - DESCRIPTION="itests-mongodb"
      - DBCLIENT=abacus-mongoclient
      - DB=mongodb://localhost:27017
      services:
        - mongodb

    - &extended-tests
      env:
      - DESCRIPTION="extended-tests-pouchdb"
      - CI_TEST=extended
      - JOBS=1
      node_js: "8.1.3"
      script:
        - npm run provision
        - travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
    - <<: *extended-tests
      env:
      - DESCRIPTION="extended-tests-couchdb"
      - DBCLIENT=abacus-couchclient
      - DB=http://localhost:5984
      services:
        - couchdb
    - <<: *extended-tests
      env:
      - DESCRIPTION="extended-tests-couchdb"
      - DBCLIENT=abacus-mongoclient
      - DB=mongodb://localhost:27017
      services:
        - mongodb

    - &perf-tests
      env:
      - DESCRIPTION="perf-tests-pouchdb"
      - CI_TEST=perf
      - JOBS=1
      node_js: "8.1.3"
      script:
        - npm run provision
        - travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
    - <<: *perf-tests
      env:
      - DESCRIPTION="perf-tests-couchdb"
      - DBCLIENT=abacus-couchclient
      - DB=http://localhost:5984
      services:
        - couchdb
    - <<: *perf-tests
      env:
      - DESCRIPTION="perf-tests-couchdb"
      - DBCLIENT=abacus-mongoclient
      - DB=mongodb://localhost:27017
      services:
        - mongodb

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    channels:
    - chat.freenode.net#cf-abacus
  slack:
    secure: 
