applications:
- name: abacus-cf-service
  host: abacus-cf-service
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CONF: default
    DEBUG: e-abacus-*
    COLLECTOR: abacus-usage-collector
    EUREKA: abacus-eureka-plugin
    API: api
    DB: abacus-pouchserver
    DBCLIENT: abacus-couchclient
    CF_CLIENT_ID: abacus-cf-service
    CF_CLIENT_SECRET: secret
    NODE_MODULES_CACHE: false
    SECURED: false
    AUTH_SERVER: api
    CLIENT_ID: abacus-linux-container
    CLIENT_SECRET: secret
    JWTKEY: |+
      -----BEGIN PUBLIC KEY-----
      ... <UAA public key in PEM format> ...
      -----END PUBLIC KEY-----
    JWTALGO: RS256
    THROTTLE: 2
