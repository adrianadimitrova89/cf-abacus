applications:
- name: abacus-cf-services
  host: abacus-cf-services
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CONF: default
    DEBUG: e-abacus-*
    COLLECTOR: abacus-usage-collector
    EUREKA: abacus-eureka-plugin
    API: api
    DB: abacus-pouchserver
    DBCLIENT: abacus-couchclient
    CF_CLIENT_ID: abacus-cf-services
    CF_CLIENT_SECRET: secret
    NODE_MODULES_CACHE: false
    SECURED: false
    AUTH_SERVER: api
    CLIENT_ID: abacus-linux-container
    CLIENT_SECRET: secret
    JWTKEY: |+
      -----BEGIN PUBLIC KEY-----
      ... <UAA public key in PEM format> ...
      -----END PUBLIC KEY-----
    JWTALGO: RS256
    SERVICES:
      - NAME: service1
        GUID: 1
        PLANS:
          1-2-3: plan1
          3-4-5: plan2
      - NAME: service2
        GUID: 2
        PLANS:
          1-2-3: plan1
          3-4-5: plan2
